<!DOCTYPE html>
<html lang="en">

<head>
  <title>certificate</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/styless.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style2.css" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <main>
    <div class="certificate-wrapper">
      <div class="certificate-frame">
        <div class="certificate-content">
          <div class="certificate-title">Сертификат об окончании</div>
          <div class="certificate-course">« Business scientist »</div>
          <div class="certificate-text">Настоящим удостоверяется, что</div>
          <div class="certificate-username">Денис Авдонькин</div>
          <div class="certificate-description">завершил 8 часов онлайн-курса «Business scientist» и </br>успешно
            выполнил
            все
            требования программы</div>
          <div class="certificate-date">
            <div class="certificate-date-data">18 июня 2021</div>
            <div class="certificate-date-title">Дата</div>
          </div>
          <div class="certificate-teacher">
            <div class="certificate-teacher-data">Раиса Загайнова</div>
            <div class="certificate-teacher-title">Преподаватель</div>
          </div>
          <div class="certificate-number">
            <div class="certificate-number-data">N0621X0001</div>
            <div class="certificate-number-title">Номер </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
